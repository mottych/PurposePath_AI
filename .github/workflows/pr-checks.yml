name: PR Checks

on:
  # Trigger on PR approval only
  pull_request_review:
    types: [submitted]
    branches: [dev, main, staging]
  # Allow manual trigger
  workflow_dispatch: {}

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    # Only run if the review was an approval OR triggered manually
    if: github.event.review.state == 'approved' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true

      - name: Create virtual environment
        run: uv venv .venv

      - name: Install dependencies
        run: |
          source .venv/bin/activate
          uv pip install -r coaching/requirements.txt
          uv pip install -r coaching/requirements-dev.txt
        shell: bash

      - name: Run Ruff Linting
        run: |
          source .venv/bin/activate
          python -m ruff check . --exclude=".venv,venv,__pycache__,.pytest_cache,htmlcov,mypy_boto3_dynamodb,stubs"
        shell: bash

      - name: Run Ruff Format Check
        run: |
          source .venv/bin/activate
          python -m ruff format --check . --exclude=".venv,venv,__pycache__,.pytest_cache,htmlcov,mypy_boto3_dynamodb,stubs"
        shell: bash

      - name: Run Black Format Check
        run: |
          source .venv/bin/activate
          python -m black --check coaching/ shared/ --exclude="/(\.venv|venv|__pycache__|\.pytest_cache|htmlcov|mypy_boto3_dynamodb|stubs)/"
        shell: bash
        continue-on-error: true

      - name: Run MyPy Type Checking
        run: |
          source .venv/bin/activate
          python -m mypy coaching/src/ shared/ --exclude="/(\.venv|venv|__pycache__|\.pytest_cache|htmlcov|mypy_boto3_dynamodb|stubs|tests)/" --config-file=pyproject.toml
        shell: bash

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true

      - name: Create virtual environment
        run: uv venv .venv

      - name: Install dependencies
        run: |
          source .venv/bin/activate
          uv pip install -r coaching/requirements.txt
          uv pip install -r coaching/requirements-dev.txt
        shell: bash

      - name: Run Unit Tests with Coverage
        run: |
          source .venv/bin/activate
          python -m pytest coaching/tests/unit/ -v --cov=coaching/src --cov-report=xml --cov-report=term --cov-fail-under=70 -m "unit"
        shell: bash
        env:
          PYTHONPATH: coaching:shared:.

      - name: Upload Coverage Report
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true

      - name: Create virtual environment
        run: uv venv .venv

      - name: Install dependencies
        run: |
          source .venv/bin/activate
          uv pip install -r coaching/requirements.txt
          uv pip install -r coaching/requirements-dev.txt
        shell: bash

      - name: Run Integration Tests
        run: |
          source .venv/bin/activate
          python -m pytest coaching/tests/integration/ -v -m "not requires_aws" --maxfail=3
        shell: bash
        env:
          PYTHONPATH: coaching:shared:.
        continue-on-error: true

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run Bandit Security Scan
        run: |
          pip install bandit
          bandit -r coaching/src/ shared/ -f json -o bandit-report.json || true
        continue-on-error: true

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json
        continue-on-error: true

  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests, integration-tests, security-scan]
    if: always()
    
    steps:
      - name: Check Results
        run: |
          echo "## PR Checks Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Code quality checks completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Unit tests completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Integration tests completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Security scan completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All required checks have been executed." >> $GITHUB_STEP_SUMMARY
