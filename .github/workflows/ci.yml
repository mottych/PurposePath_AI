name: CI/CD Pipeline

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  lint-and-test:
    name: Lint, Type Check & Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r coaching/requirements.txt
          pip install -r coaching/requirements-dev.txt
      
      - name: Run Ruff (Linting)
        run: |
          python -m ruff check coaching/ shared/ --output-format=github
        continue-on-error: false
      
      - name: Run Ruff (Format Check)
        run: |
          python -m ruff format --check coaching/ shared/
        continue-on-error: false
      
      - name: Run MyPy (Type Checking)
        run: |
          python -m mypy coaching/src shared/ --explicit-package-bases
        continue-on-error: true  # Don't fail build on type warnings for now
      
      - name: Run Pytest (Unit Tests)
        run: |
          python -m pytest coaching/tests/unit -v --tb=short --cov=coaching/src --cov=shared --cov-report=term-missing
        env:
          PYTHONPATH: ${{ github.workspace }}
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r coaching/requirements.txt
      
      - name: Run Bandit (Security)
        run: |
          pip install bandit[toml]
          bandit -r coaching/src shared/ -ll
        continue-on-error: true
      
      - name: Check for known vulnerabilities
        run: |
          pip install safety
          safety check --json
        continue-on-error: true

  deploy-ready:
    name: Deployment Ready Check
    runs-on: ubuntu-latest
    needs: [lint-and-test, security-scan]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deployment Status
        run: |
          echo "âœ… All checks passed!"
          echo "ðŸš€ Ready for deployment to production"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
