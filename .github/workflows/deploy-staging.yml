name: Deploy Staging

on:
  push:
    branches: [staging]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests before deployment'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  pre-deployment-checks:
    name: Pre-Deployment Validation
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.skip_tests != 'true' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true

      - name: Create virtual environment
        run: uv venv .venv

      - name: Install dependencies
        run: |
          source .venv/bin/activate
          uv pip install -r coaching/requirements.txt
          uv pip install -r coaching/requirements-dev.txt
        shell: bash

      - name: Run Ruff Linting
        run: |
          source .venv/bin/activate
          python -m ruff check . --exclude=".venv,venv,__pycache__,.pytest_cache"
        shell: bash

      - name: Run MyPy Type Checking
        run: |
          source .venv/bin/activate
          python -m mypy coaching/src/ shared/ --config-file=pyproject.toml
        shell: bash

      - name: Run Unit Tests
        run: |
          source .venv/bin/activate
          python -m pytest coaching/tests/unit/ -v --cov=coaching/src --cov-fail-under=70 -m "unit"
        shell: bash
        env:
          PYTHONPATH: coaching:shared:.

  build-and-deploy:
    name: Build and Deploy to Staging
    runs-on: ubuntu-latest
    needs: [pre-deployment-checks]
    if: always() && (needs.pre-deployment-checks.result == 'success' || github.event.inputs.skip_tests == 'true')
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install AWS SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          role-to-assume: ${{ secrets.AWS_STAGING_ROLE_ARN }}
          role-session-name: purposepath-staging-deploy

      - name: Build SAM Applications
        run: |
          sam build --template coaching/template-standalone.yaml --parallel --cached

      - name: Resolve Staging JWT Secret ARN
        id: secret
        run: |
          ARN=$(aws secretsmanager list-secrets --query "SecretList[?Name=='purposepath/jwt-secret/staging'].ARN | [0]" --output text)
          echo "arn=$ARN" >> $GITHUB_OUTPUT

      - name: Deploy Coaching Service (staging)
        run: |
          sam deploy \
            --template-file coaching/template-standalone.yaml \
            --stack-name purposepath-coaching-api-staging \
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM CAPABILITY_AUTO_EXPAND \
            --parameter-overrides Stage=staging LogLevel=INFO JwtSecretArn=${{ steps.secret.outputs.arn }} NameSuffix=-v2 \
            --region us-east-1 \
            --resolve-s3 \
            --no-confirm-changeset \
            --tags Environment=staging Project=PurposePath Service=Coaching

      - name: Get API Gateway URL
        id: api-url
        run: |
          URL=$(aws cloudformation describe-stacks \
            --stack-name purposepath-coaching-api-staging \
            --query "Stacks[0].Outputs[?OutputKey=='ApiUrl'].OutputValue" \
            --output text)
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Deployment Summary
        run: |
          echo "## Deployment Summary - Staging" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Deployment successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Staging" >> $GITHUB_STEP_SUMMARY
          echo "**Stack:** purposepath-coaching-api-staging" >> $GITHUB_STEP_SUMMARY
          echo "**API URL:** ${{ steps.api-url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** us-east-1" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed at:** $(date -u)" >> $GITHUB_STEP_SUMMARY

  smoke-tests:
    name: Post-Deployment Smoke Tests
    runs-on: ubuntu-latest
    needs: [build-and-deploy]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          role-to-assume: ${{ secrets.AWS_STAGING_ROLE_ARN }}
          role-session-name: purposepath-staging-tests

      - name: Get API Gateway URL
        id: api-url
        run: |
          URL=$(aws cloudformation describe-stacks \
            --stack-name purposepath-coaching-api-staging \
            --query "Stacks[0].Outputs[?OutputKey=='ApiUrl'].OutputValue" \
            --output text)
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Health Check
        run: |
          echo "Testing API health endpoint..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" ${{ steps.api-url.outputs.url }}/health || echo "000")
          if [ "$HTTP_CODE" == "200" ] || [ "$HTTP_CODE" == "404" ]; then
            echo "✅ API is responding (HTTP $HTTP_CODE)"
          else
            echo "⚠️ API returned HTTP $HTTP_CODE"
            exit 1
          fi

      - name: Smoke Test Summary
        run: |
          echo "## Smoke Tests - Staging" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Health check passed" >> $GITHUB_STEP_SUMMARY
          echo "✅ API is responsive" >> $GITHUB_STEP_SUMMARY
