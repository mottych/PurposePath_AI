phase_prompts:
  exploration: |
    I'm noticing some interesting themes in what you've shared. Let me explore this further with you.
  
  deepening: |
    Based on our conversation, I'm seeing some patterns emerge. Let me dig deeper into what matters most to you.
  
  synthesis: |
    From everything you've shared, I can identify some core values that seem to drive you. Let me walk through what I'm seeing.
  
  validation: |
    Here are the core values I believe define who you are at your best. Do these resonate with you?
  
  completion: |
    Congratulations! You now have clarity on your core values. Let me show you how to use them moving forward.