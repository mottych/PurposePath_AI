# Clean SAM Configuration
version = 0.1

[default]
[default.global.parameters]
stack_name = "purposepath-api"

[default.build.parameters]
parallel = true
cached = true

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM CAPABILITY_NAMED_IAM"
confirm_changeset = false
resolve_s3 = true
region = "us-east-1"

[dev]
[dev.deploy.parameters]
parameter_overrides = [
    "Stage=dev",
    "LogLevel=DEBUG"
]

[staging]  
[staging.deploy.parameters]
parameter_overrides = [
    "Stage=staging", 
    "LogLevel=INFO"
]

[prod]
[prod.deploy.parameters]
parameter_overrides = [
    "Stage=prod",
    "LogLevel=WARNING"
]