AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'PurposePath Account Service - .NET Lambda'

Parameters:
  Stage:
    Type: String
    Default: dev

Globals:
  Function:
    Runtime: dotnet8
    Timeout: 30
    MemorySize: 512
    Tracing: Active

Resources:
  AccountHttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      Name: !Sub purposepath-account-api-${Stage}
      CorsConfiguration:
        AllowOrigins: ['*']
        AllowMethods: [GET, POST, PUT, DELETE, OPTIONS]
        AllowHeaders: ['*']

  AccountApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub purposepath-account-dotnet-${Stage}
      Handler: PurposePath.Account.Lambda::PurposePath.Account.Lambda.LambdaEntryPoint::FunctionHandlerAsync
      CodeUri: ../pp_api/Services/PurposePath.Account.Lambda/publish/
      Environment:
        Variables:
          JWT_SECRET_ARN: 
            Fn::ImportValue: !Sub purposepath-jwt-secret-arn-${Stage}
          USERS_TABLE: purposepath-users-dev
          TENANTS_TABLE: purposepath-tenants-dev
          SUBSCRIPTIONS_TABLE: purposepath-subscriptions-dev
          REFRESH_TOKENS_TABLE: purposepath-refresh-tokens-dev
          PASSWORD_RESETS_TABLE: purposepath-password-resets-dev
          VERIFICATION_TOKENS_TABLE: purposepath-verification-tokens-dev
          USER_PREFERENCES_TABLE: purposepath-user-preferences-dev
          API_PREFIX: /api/v1
          EMAIL_FROM: noreply@purposepath.ai
      Policies:
        - Statement:
            - Effect: Allow
              Action: [dynamodb:*]
              Resource: 
                - arn:aws:dynamodb:us-east-1:*:table/purposepath-*-dev
                - arn:aws:dynamodb:us-east-1:*:table/purposepath-*-dev/index/*
            - Effect: Allow
              Action: [secretsmanager:GetSecretValue]
              Resource: 
                Fn::ImportValue: !Sub purposepath-jwt-secret-arn-${Stage}
            - Effect: Allow
              Action: [ses:SendEmail, ses:SendRawEmail]
              Resource: '*'
      Events:
        ApiProxy:
          Type: HttpApi
          Properties:
            ApiId: !Ref AccountHttpApi
            Path: /api/v1/{proxy+}
            Method: ANY

Outputs:
  AccountHttpApiId:
    Value: !Ref AccountHttpApi
  AccountHttpApiEndpoint:
    Value: !Sub "https://${AccountHttpApi}.execute-api.${AWS::Region}.amazonaws.com"